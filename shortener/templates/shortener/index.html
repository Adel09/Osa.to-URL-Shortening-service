<!DOCTYPE html>
<html lang="en">
<head>
    
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Link shortener</title>
</head>
<body class="bg-warning">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OSA.TO | Simple Link Shortener</a>
        </div>
      </nav>

<main>
    <div class="container  mt-5">
        <div class="row">

            <div class="col-12">

                <div class="card shadow">
                    <div class="card-body text-center">
                      <h2>Enter a link to shorten</h2>
                      <form class="mt-5" id="post-form" name="post-form" method="POST">
                        {% csrf_token %}
                       <input class="form-control form-control-lg" name="link" id="link" type="text" placeholder="Enter URL Here" aria-label=".form-control-lg">
                       <button type="submit" id="shorten" class="btn btn-primary mt-5">Shorten</button>
                      </form>
                      <h3 class="text-center"></h3>
                    </div>
                  </div>
                



            </div>


        </div>
    
    
    </div>
  </main>
  <script type="text/javascript">
    $(document).on('submit','#post-form',function(e){
      e.preventDefault();
  
      $.ajax({
        type:'POST',
        url:'/create',
        data:{
          link:$('#link').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(data){
          $('h3').html("www.osa.to/"+data)
        }
      });
    });
  </script>
</body>

</html>
